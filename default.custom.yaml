customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Rime::SwitcherSettings"
  modified_time: "Sun Apr 24 17:53:48 2022"
  rime_version: 1.7.2
patch:
  ascii_composer:
    good_old_caps_lock: true
    switch_key: {Caps_Lock: commit_code, Control_L: noop, Control_R: noop, Eisu_toggle: clear, Shift_L: commit_code, Shift_R: noop}
  "key_binder/bindings":
    - {accept: Tab, send: Down, when: always}
    - {accept: "Shift+Tab", send: Page_Up, when: composing}
    - {accept: minus, send: Page_Up, when: paging}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: bracketleft, send: Up, when: always}
    - {accept: bracketright, send: Down, when: always}
    - {accept: Delete, send: Delete, when: composing}
  schema_list:
    - {schema: quick5}
    - {schema: luna_pinyin}
    - {schema: jyut6ping3}