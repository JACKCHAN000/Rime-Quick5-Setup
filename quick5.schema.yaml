# Rime schema
# encoding: utf-8

schema:
  schema_id: quick5
  name: 速成
  version: "1.0"
  author:
    - 倉頡作者：朱邦復先生
    - JACKCHAN000@github
  description: |
    Rime 速成輸入法
  dependencies:
    - luna_pinyin
menu:
  page_size: 9

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: ["。，", "．，"]
  - name: emoji_suggestion
    reset: 1
    states: [ 😔, 😀 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@ctpinyin
    - affix_segmentor@phonetic
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator@ctpinyin
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
    - lua_translator@date_translator
    - lua_translator@time_translator
    - lua_translator@week_translator
    - script_translator@phonetic

  filters:
    - simplifier
    - uniquifier
    - simplifier@emoji_suggestion
    - reverse_lookup_filter@phonetic_reverse_lookup

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"

translator:
  dictionary: quick5.extended
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符～|"
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz;'|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符··|"

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

ctpinyin:
  __include: /translator
  prefix: "`"
  suffix: "'"
  tips: 【反查讀音】
  initial_quality: 300	# 調整該編譯器出字優先度
  tag: ctpinyin

phonetic:
  tag: phonetic
  prefix: "';"
  suffix: "'"
  dictionary: luna_pinyin
  comment_format:	#menu 提示 字碼 顯示
    - "xlit|abcdefghijklmnopqrstuvwxyz[];',.|abcdefghijklmnopqrstuvwxyz[];',.|"
  tips: 【拼音】
  initial_quality: 1.1	# 調整該編譯器出字優先度

phonetic_reverse_lookup:
  tags: [ ctpinyin ]
  dictionary: luna_pinyin
  overwrite_comment: true  # 覆蓋其他提示

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    phonetic: "';[1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/6347-]*'?$"
    ctpinyin: "`[a-z]*'?$"

emoji_suggestion:
   opencc_config: emoji.json
   option_name: emoji_suggestion